{% extends "myapp/base.html" %}

{%block content %}
    <h1>Registro de usuario</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrar</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="{% url 'myapp:login' %}">Inicia sesión aquí</a></p>
    {% endblock content %}
