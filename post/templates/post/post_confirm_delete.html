{% extends "myapp/base.html" %}

{% block content %}
  <h1>Eliminar publicación</h1>
  <p>¿Estás seguro de que deseas eliminar la publicación "{{ post.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'post:post_list' %}">Cancelar</a>
  </form>
{% endblock %}
