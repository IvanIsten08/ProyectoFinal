{% extends "myapp/base.html" %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <div>
        <ul>
            <li>Publicado: {{ post.created_at }}</li>
            <li>Autor: {{ user.username }}</li>
            <li>Contenido: {{ post.content|safe }}</li>
        </ul>
    </div>
    <a href="{% url 'post:post_list' %}">Volver a publicaciones</a>
    {% endblock %}
